<span class="empty" *ngIf="list.length==0"> No Contacts </span>
<div class="card-deck-container">
    <div *ngFor="let contact of list; let i = index" class="card-item">
        <mat-card class="example-card" color="primary">
            <mat-card-content>
                <div class="profile-image">
                    <img src="https://profilepicturesdp.com/wp-content/uploads/2018/06/blank-profile-picture-google.jpg">
                </div>
                <div class="card-name">{{contact.fullname}}</div>
                <br>
                <div class="card-body">
                    <span>{{contact.phone_number}} </span>
                    <br>
                    <span>{{contact.email}} </span>
                    <br>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="actions">
                    <div class="edit">
                        <button mat-raised-button color="accent">Edit</button>
                    </div>
                    <div class="delete">
                        <button mat-raised-button color="warn" (click)="delete(i)">Remove</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
